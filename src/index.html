<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Doctor Lookup</title>
</head>

<body>
  <div class="container">
    <h1>Search for Doctor:</h1>
    <div>

      <div class="form-group">
        <label for="side-a">Doctor Name:</label>
        <input id="side-a" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="side-b">Specialty:</label>
        <input id="side-b" class="form-control" type="text">
      </div>

      <button id="btn">Submit</button>
      <p id="result"></p>

    </div>
  </div>

</body>

</html>
