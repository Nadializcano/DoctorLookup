<!DOCTYPE html>
<html>

<head>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>


  <meta charset="utf-8">
  <title>Doctor Lookup</title>
</head>

<body>
  <div class="container">
    <h1>Search for Doctor:</h1>
    <form class="formSearch">
      <label for="name">Doctor Name:</label>
      <input class="name" type="text">
      <label for="medicalIssue">Medical Issue:</label>
      <input class="medicalIssue" class="form-control" type="text">
      <button type="submit"id="doctorLocation">Get Doctor</button>
    </form>
    <div class="showDoctor"></div>
    <div class="showErrors"></div>
    </div>
</body>

</html>
