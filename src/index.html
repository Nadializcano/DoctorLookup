<body>
  <section id="contact">
    <div class="section-content">

      <label for="medicalIssue">Medical Issue:</label>
      <input class="medicalIssue" type="text">
      </div>
      </div>

      <button class="btn btn-default submit" type="submit"id="doctorLocation">Get Doctor</button>
    </form>
  </div>
